machine:
  node:
    version: 6.1.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  timezone:
    Europe/London

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

general:
  artifacts:
    - "dist/"
    - "package.json"

test:
  override:
    - yarn circle

deployment:
  development:
    branch: /tkt-*/
    commands:
      - aws s3 sync dist/ s3://${BUCKET}/${CIRCLE_BRANCH}/${CIRCLE_BUILD_NUM}
  production:
    branch: develop
    commands:
      - aws s3 sync dist/ s3://${BUCKET}/latest --delete
